
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Breast Cancer Risk Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    label { display: block; margin-top: 10px; }
    input[type="number"], input[type="checkbox"] { margin-top: 5px; }
    .output { margin-top: 20px; font-weight: bold; }
    .low { color: green; }
    .moderate { color: orange; }
    .high { color: red; }
    .section { margin-top: 25px; padding-top: 10px; border-top: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>ðŸŽ“ Breast Cancer Risk Calculator</h1>
  <form id="riskForm">
    <label>Age: <input type="number" id="age" value="51"></label>
    <label>Height (inches): <input type="number" id="height" value="64"></label>
    <label>Weight (lbs): <input type="number" id="weight" value="118"></label>
    <label>A1C (%): <input type="number" id="a1c" step="0.1" value="5.2"></label>
    <label>Systolic Blood Pressure: <input type="number" id="bp" value="115"></label>
    <label>Vitamin D (ng/mL): <input type="number" id="vitd" step="0.1" value="80"></label>

    <div class="section">
      <strong>Depression Score (PHQ-9)</strong><br>
      <span>0 = not at all, 1 = several days, 2 = more than half the days, 3 = nearly every day</span>
      <label>Little interest or pleasure: <input type="number" min="0" max="3" id="q1"></label>
      <label>Feeling down/depressed: <input type="number" min="0" max="3" id="q2"></label>
      <label>Trouble sleeping: <input type="number" min="0" max="3" id="q3"></label>
      <label>Feeling tired: <input type="number" min="0" max="3" id="q4"></label>
      <label>Poor appetite or overeating: <input type="number" min="0" max="3" id="q5"></label>
      <label>Feeling bad about yourself: <input type="number" min="0" max="3" id="q6"></label>
      <label>Trouble concentrating: <input type="number" min="0" max="3" id="q7"></label>
      <label>Moving or speaking slowly: <input type="number" min="0" max="3" id="q8"></label>
      <label>Thoughts of hurting yourself: <input type="number" min="0" max="3" id="q9"></label>
    </div>

    <label><input type="checkbox" id="dense"> Dense Breasts</label>
    <label><input type="checkbox" id="family"> First-Degree Relative with Breast Cancer</label>
    <label><input type="checkbox" id="nulliparous"> Nulliparous (never given birth)</label>
    <label><input type="checkbox" id="hrt"> HRT (Hormone Replacement Therapy)</label>
    <label>Age at Menarche: <input type="number" id="menarche" value="13"></label>
    <label>Alcohol Drinks per Week: <input type="number" id="alcohol" value="0"></label>
    <label>Do you get â‰¥150 min/wk moderate activity or 75 min/wk vigorous? <input type="checkbox" id="active"></label>

    <div class="section">
      <button type="button" onclick="document.getElementById('lowerRisk').style.display='block'">Explore Ways to Lower Your Risk</button>
      <div id="lowerRisk" style="display:none">
        <label><input type="checkbox" id="iodine"> Iodine Supplement (5â€“10% risk reduction)</label>
        <label><input type="checkbox" id="omega3"> Omega-3 Fatty Acids (10% risk reduction)</label>
        <label><input type="checkbox" id="sulforaphane"> Sulforaphane (from Broccoli Sprouts) (5% risk reduction)</label>
        <label><input type="checkbox" id="meddiet"> Mediterranean Diet with EVOO (15% risk reduction)</label>
      </div>
    </div>

    <button type="button" onclick="calculateRisk()">Calculate Risk</button>
  </form>

  <div class="output" id="result"></div>

  <script>
    function calculateRisk() {
      let score = 0;
      const height = parseFloat(document.getElementById('height').value);
      const weight = parseFloat(document.getElementById('weight').value);
      const bmi = (weight / (height * height)) * 703;

      const a1c = parseFloat(document.getElementById('a1c').value);
      const bp = parseInt(document.getElementById('bp').value);
      const vitd = parseFloat(document.getElementById('vitd').value);
      const phq = ['q1','q2','q3','q4','q5','q6','q7','q8','q9'].map(id => parseInt(document.getElementById(id).value || 0)).reduce((a,b) => a+b, 0);
      const dense = document.getElementById('dense').checked;
      const family = document.getElementById('family').checked;
      const nulliparous = document.getElementById('nulliparous').checked;
      const hrt = document.getElementById('hrt').checked;
      const menarche = parseInt(document.getElementById('menarche').value);
      const alcohol = parseInt(document.getElementById('alcohol').value || 0);
      const active = document.getElementById('active').checked;

      // Lifestyle bonuses
      let reduction = 0;
      if (active) reduction += 20;
      if (vitd >= 50 && vitd <= 80) reduction += 25;
      if (document.getElementById('iodine').checked) reduction += 5;
      if (document.getElementById('omega3').checked) reduction += 10;
      if (document.getElementById('sulforaphane').checked) reduction += 5;
      if (document.getElementById('meddiet').checked) reduction += 15;

      // Risk scoring
      if (bmi >= 30) score += 2.5;
      else if (bmi >= 25) score += 1.5;
      else if (bmi < 18.5) score += 0.5;

      if (a1c >= 6.5) score += 2.0;
      else if (a1c >= 5.7) score += 1.0;

      if (bp >= 140) score += 1.0;
      else if (bp >= 120) score += 0.5;

      if (vitd < 20) score += 1.5;
      else if (vitd < 30) score += 0.5;

      if (phq >= 15) score += 0.5;

      if (dense) score += 2.0;
      if (family) score += 2.0;
      if (nulliparous) score += 1.0;
      if (hrt) score += 1.5;
      if (menarche < 12) score += 1.0;

      if (alcohol >= 7) score += 1.5;
      else if (alcohol >= 3) score += 1.0;
      else if (alcohol >= 1) score += 0.5;

      if (score > 10) score = 10;

      let absoluteRisk = 10;
      if (score <= 2.0) absoluteRisk = 10;
      else if (score <= 4.0) absoluteRisk = 15;
      else if (score <= 6.0) absoluteRisk = 20;
      else if (score <= 8.0) absoluteRisk = 30;
      else absoluteRisk = 40;

      // Apply lifestyle reductions
      let adjustedRisk = Math.max(5, absoluteRisk * (1 - reduction / 100));

      let riskClass = 'low';
      if (adjustedRisk >= 20 && adjustedRisk < 30) riskClass = 'moderate';
      else if (adjustedRisk >= 30) riskClass = 'high';

      document.getElementById('result').innerHTML = `
        BMI: <strong>${bmi.toFixed(1)}</strong><br>
        Relative Risk Score: <strong>${score.toFixed(1)} / 10</strong><br>
        Adjusted Lifetime Breast Cancer Risk: <strong class="${riskClass}">${adjustedRisk.toFixed(1)}%</strong><br><br>
        <em>This number reflects your estimated lifetime risk based on both health and lifestyle factors. A lower score means you are doing many things that may protect against breast cancer. Use this to inform discussions with your doctor about screening like mammography or other preventive measures.</em>
      `;
    }
  </script>
</body>
</html>
