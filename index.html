
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Breast Cancer Risk Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 900px; margin: auto; }
    label { display: block; margin-top: 10px; }
    input[type="number"], input[type="text"], input[type="checkbox"] { margin-top: 5px; }
    .output { margin-top: 20px; font-weight: bold; }
    .low { color: green; }
    .moderate { color: orange; }
    .high { color: red; }
  </style>
</head>
<body>
  <h1>ðŸŽ“ Breast Cancer Risk Calculator & Wellness Tool</h1>
  <form id="riskForm">
    <label>Age: <input type="number" id="age" value="51"></label>
    <label>Height (inches): <input type="number" id="height" value="64"></label>
    <label>Weight (lbs): <input type="number" id="weight" value="118"></label>
    <label>A1C (Hemoglobin A1C): <input type="number" id="a1c" step="0.1" value="5.2"></label>
    <label>Systolic Blood Pressure: <input type="number" id="bp" value="115"></label>
    <label>Vitamin D (ng/mL): <input type="number" id="vitd" step="0.1" value="80"></label>
    <label>Do you engage in regular physical activity? (â‰¥150 min/week moderate or â‰¥75 min/week vigorous):
      <input type="checkbox" id="exercise">
    </label>
    <label><input type="checkbox" id="dense"> Dense Breasts</label>
    <label><input type="checkbox" id="family"> First-Degree Relative with Breast Cancer</label>
    <label><input type="checkbox" id="nulliparous"> Nulliparous (never given birth)</label>
    <label><input type="checkbox" id="hrt"> HRT (Hormone Replacement Therapy) Use</label>
    <label>Age at Menarche (first period): <input type="number" id="menarche" value="13"></label>
    <label>Alcohol Drinks per Week: <input type="number" id="alcohol" value="0"></label>

    <h3>PHQ-9 (Depression Questionnaire)</h3>
    <p>Over the last 2 weeks, how often have you been bothered by the following problems?</p>
    <p>0 = not at all, 1 = several days, 2 = more than half the days, 3 = nearly every day</p>
    <label>Little interest or pleasure in doing things: <input type="number" id="phq1" min="0" max="3" value="0"></label>
    <label>Feeling down, depressed, or hopeless: <input type="number" id="phq2" min="0" max="3" value="0"></label>
    <label>Trouble falling or staying asleep, or sleeping too much: <input type="number" id="phq3" min="0" max="3" value="0"></label>
    <label>Feeling tired or having little energy: <input type="number" id="phq4" min="0" max="3" value="0"></label>
    <label>Poor appetite or overeating: <input type="number" id="phq5" min="0" max="3" value="0"></label>
    <label>Feeling bad about yourself: <input type="number" id="phq6" min="0" max="3" value="0"></label>
    <label>Trouble concentrating: <input type="number" id="phq7" min="0" max="3" value="0"></label>
    <label>Moving/speaking slowly or being fidgety/restless: <input type="number" id="phq8" min="0" max="3" value="0"></label>
    <label>Thoughts of self-harm or death: <input type="number" id="phq9" min="0" max="3" value="0"></label>

    <button type="button" onclick="calculateRisk()">Calculate Risk</button>
  </form>

  <div class="output" id="result"></div>

  <script>
    function calculateRisk() {
      let score = 0;

      const height = parseFloat(document.getElementById('height').value);
      const weight = parseFloat(document.getElementById('weight').value);
      const bmi = (weight / (height * height)) * 703;
      const a1c = parseFloat(document.getElementById('a1c').value);
      const bp = parseInt(document.getElementById('bp').value);
      const vitd = parseFloat(document.getElementById('vitd').value);
      const dense = document.getElementById('dense').checked;
      const family = document.getElementById('family').checked;
      const nulliparous = document.getElementById('nulliparous').checked;
      const hrt = document.getElementById('hrt').checked;
      const menarche = parseInt(document.getElementById('menarche').value);
      const alcohol = parseInt(document.getElementById('alcohol').value);
      const exercise = document.getElementById('exercise').checked;

      const phq = [
        'phq1','phq2','phq3','phq4','phq5','phq6','phq7','phq8','phq9'
      ].reduce((sum, id) => sum + parseInt(document.getElementById(id).value), 0);

      // Risk scoring
      if (bmi >= 30) score += 2.5;
      else if (bmi >= 25) score += 1.5;

      if (a1c >= 6.5) score += 2.0;
      else if (a1c >= 5.7) score += 1.0;

      if (bp >= 140) score += 1.0;
      else if (bp >= 120) score += 0.5;

      if (vitd < 20) score += 1.5;
      else if (vitd < 30) score += 0.5;

      if (phq >= 15) score += 0.5;

      if (dense) score += 2.0;
      if (family) score += 2.0;
      if (nulliparous) score += 1.0;
      if (hrt) score += 1.5;
      if (menarche < 12) score += 1.0;

      if (alcohol >= 7) score += 1.5;
      else if (alcohol >= 3) score += 1.0;
      else if (alcohol >= 1) score += 0.5;

      // Base risk and modifiers
      let absoluteRisk = 10;
      if (score > 10) score = 10;

      if (score <= 2.0) absoluteRisk = 10;
      else if (score <= 4.0) absoluteRisk = 15;
      else if (score <= 6.0) absoluteRisk = 20;
      else if (score <= 8.0) absoluteRisk = 30;
      else absoluteRisk = 40;

      // Apply protective modifiers
      if (vitd >= 50 && vitd <= 80) absoluteRisk *= 0.75;
      if (exercise) absoluteRisk *= 0.80;
      if (bmi >= 18.5 && bmi < 25) absoluteRisk *= 0.90;

      absoluteRisk = Math.round(absoluteRisk);

      let riskClass = 'low';
      if (absoluteRisk >= 20 && absoluteRisk < 30) riskClass = 'moderate';
      else if (absoluteRisk >= 30) riskClass = 'high';

      document.getElementById('result').innerHTML = `
        <p>Calculated BMI: <strong>${bmi.toFixed(1)}</strong></p>
        <p>PHQ-9 Score: <strong>${phq}</strong></p>
        <p>Relative Risk Score: <strong>${score.toFixed(1)} / 10</strong></p>
        <p>Estimated Lifetime Breast Cancer Risk: 
          <strong class="${riskClass}">${absoluteRisk}%</strong>
        </p>
        <p>This means that out of 100 women like you, approximately ${absoluteRisk} may develop breast cancer during their lifetime. 
        This tool is designed to help you decide â€” in partnership with your health provider â€” whether screening mammograms are appropriate for your unique profile.</p>
      `;
    }
  </script>
</body>
</html>
