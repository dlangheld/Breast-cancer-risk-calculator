
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Breast Cancer Risk Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    label { display: block; margin-top: 10px; }
    input[type="number"], input[type="checkbox"], select { margin-top: 5px; }
    .output { margin-top: 20px; font-weight: bold; }
    .low { color: green; }
    .moderate { color: orange; }
    .high { color: red; }
  </style>
</head>
<body>
  <h1>ðŸŽ“ Breast Cancer Risk Workshop Tool</h1>
  <form id="riskForm">
    <label>Age: <input type="number" id="age" value="56"></label>
    <label>Height (inches): <input type="number" id="height" value="64"></label>
    <label>Weight (lbs): <input type="number" id="weight" value="140"></label>
    <label>A1C (Hemoglobin A1C): <input type="number" id="a1c" step="0.1" value="5.4"></label>
    <label>Systolic Blood Pressure: <input type="number" id="bp" value="115"></label>
    <label>Vitamin D (ng/mL): <input type="number" id="vitd" step="0.1" value="72"></label>
    <label>Do you get at least 150 min of moderate or 75 min of vigorous activity weekly? 
      <select id="exercise">
        <option value="yes">Yes</option>
        <option value="no" selected>No</option>
      </select>
    </label>
    <label><input type="checkbox" id="dense"> Dense Breasts</label>
    <label><input type="checkbox" id="family"> First-Degree Relative with Breast Cancer</label>
    <label><input type="checkbox" id="nulliparous"> Nulliparous (never given birth)</label>
    <label><input type="checkbox" id="hrt"> HRT (Hormone Replacement Therapy) Use</label>
    <label>Age at Menarche: <input type="number" id="menarche" value="13"></label>
    <label>Alcohol Drinks per Week: <input type="number" id="alcohol" value="0"></label>

    <h3>PHQ-9 Depression Questionnaire</h3>
    <p>Over the last 2 weeks, how often have you been bothered by the following problems?<br>
    <strong>0 = not at all, 1 = several days, 2 = more than half the days, 3 = nearly every day</strong></p>
    <label>Little interest or pleasure in doing things: <input type="number" id="phq1" value="0" min="0" max="3"></label>
    <label>Feeling down, depressed, or hopeless: <input type="number" id="phq2" value="0" min="0" max="3"></label>
    <label>Trouble falling/staying asleep, or sleeping too much: <input type="number" id="phq3" value="0" min="0" max="3"></label>
    <label>Feeling tired or having little energy: <input type="number" id="phq4" value="0" min="0" max="3"></label>
    <label>Poor appetite or overeating: <input type="number" id="phq5" value="0" min="0" max="3"></label>
    <label>Feeling bad about yourself, or feeling like a failure: <input type="number" id="phq6" value="0" min="0" max="3"></label>
    <label>Trouble concentrating on things: <input type="number" id="phq7" value="0" min="0" max="3"></label>
    <label>Moving/speaking slowly or being fidgety/restless: <input type="number" id="phq8" value="0" min="0" max="3"></label>
    <label>Thoughts that you'd be better off dead or hurting yourself: <input type="number" id="phq9" value="0" min="0" max="3"></label>

    <button type="button" onclick="calculateRisk()">Calculate Risk</button>
  </form>

  <div class="output" id="result"></div>
</body>
</html>
